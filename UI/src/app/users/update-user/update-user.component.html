<div class="container">
  <h2>Cập nhật người dùng</h2>

  <form (ngSubmit)="updateUser()">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div class="form-group">
      <label for="userName">Tên người dùng</label>
      <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="fullName">Họ và tên</label>
      <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Số điện thoại</label>
      <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <button type="submit" class="btn btn-warning"><a href="/get_by_email">Cancel</a></button>
  </form>
</div>
