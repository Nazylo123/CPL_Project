<div class="container">
<div class="change-password-container">
  <h2>Đổi Mật Khẩu</h2>
  <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="changePassword.email" name="email"
        #email="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu cũ</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="changePassword.password"
        name="password" #password="ngModel">
    </div>
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" id="newPassword" class="form-control" required [(ngModel)]="changePassword.newPassword"
        name="newPassword" #newPassword="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">
      Đổi mật khẩu
    </button>
  </form>
</div></div>
