<link rel="stylesheet" href="login.component.css">
<div class="login-container">
  <nav class="breadcrumb">
    <a routerLink="/home">Trang chủ</a> &gt; <span>Đăng nhập tài khoản</span>
  </nav>

  <h2>Đăng nhập tài khoản</h2>
  <p>Nếu bạn đã có tài khoản, đăng nhập tại đây.</p>

  <!-- Login Form -->
  <form class="login-form" *ngIf="!isForgotPasswordMode" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="Mật khẩu" [(ngModel)]="password" name="password" required />
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn-submit">Đăng nhập</button>
      <button type="button" class="btn btn-default">
        <a href="/register">Đăng ký</a>
      </button>
    </div>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Forgot Password Section -->
  <div class="forgot-password" *ngIf="isForgotPasswordMode">
    <h3>Bạn quên mật khẩu?</h3>
    <p>Nhập địa chỉ email để lấy lại mật khẩu qua email.</p>
    <form (ngSubmit)="onForgotPassword()">
      <div class="form-group">
        <label for="forgot-email">Email:</label>
        <input type="email" id="forgot-email" placeholder="Email" [(ngModel)]="forgotPasswordEmail" name="forgotEmail"
          required />
      </div>
      <button type="submit" class="btn-recover">Lấy lại mật khẩu</button>
      <button type="button" class="btn-back" (click)="toggleForgotPasswordMode()">
        Quay lại đăng nhập
      </button>
    </form>
    <div *ngIf="forgotPasswordMessage" class="message">
      {{ forgotPasswordMessage }}
    </div>
  </div>

  <!-- Forgot Password Toggle -->
  <div class="forgot-password-toggle" *ngIf="!isForgotPasswordMode">
    <h3>Bạn quên mật khẩu?</h3>
    <button class="btn-forgot-password" (click)="toggleForgotPasswordMode()">
      Quên mật khẩu
    </button>
  </div>
</div>
