<div class="register-container">

  <div class="container">
    <h2>Register</h2>
    <!-- Form đăng ký -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control"
          [ngClass]="{'is-invalid': email?.invalid && email?.touched}" placeholder="Enter your email" />
        <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control"
          [ngClass]="{'is-invalid': password?.invalid && password?.touched}" placeholder="Enter your password" />
        <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <!-- Hiển thị thông báo lỗi hoặc thành công -->
      <div *ngIf="message" class="alert"
        [ngClass]="{'alert-success': message.includes('successful'), 'alert-danger': message.includes('failed')}">
        {{ message }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
